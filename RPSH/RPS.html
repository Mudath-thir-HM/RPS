<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="RPS/css/RPS.css">
</head>
<body>
    <a target="_self" href="RPShome.html">
        <h1>
            <img src="images/rockk.png" alt="">
            <img src="images/scissorss.png" alt="">
            <img src="images/paperr.png" alt="">
        </h1>
    </a>
        

    <div class="container">
        <div class="leftSide" id="leftSide">
            <h2>USER 1</h2>
            <div class="leftSelect" id="leftSelect">
                <img id="leftImg" src="" alt="#">
            </div>
            <div class="leftOptions" id="leftOptions">
                <img class="leftChoice" src="RPS/images/rock.png" alt="">
                <img class="leftChoice" src="RPS/images/paper.png" alt="">
                <img class="leftChoice" src="RPS/images/scissors.png" alt="">
            </div>
        </div>

        <div id="middle">

            <div class="count">
                <p><span id="count1">0</span> : <span id="count2">0</span></p>
            </div>

            <div class="playButton" id="playButton">
                <img id="play" src="RPS/images/play_arrow_49dp_EAC452_FILL0_wght400_GRAD0_opsz48.png" alt="">
            </div>
    
            <div id="refreshButton">
                <img src="RPS/images/refresh_49dp_F2B12F_FILL0_wght400_GRAD0_opsz48.png" alt="">
            </div>
        </div>
    
        <div class="rightSide" id="rightSide">
            <h2>USER 2</h2>
            <div class="rightSelect" id="rightSelect">
                <img id="rightImg" src="" alt="#">
            </div>
            <div class="rightOptions" id="rightOptions">
                <img class="rightChoice" src="RPS/images/scissors.png" alt="">
                <img class="rightChoice" src="RPS/images/paper.png" alt="">
                <img class="rightChoice" src="RPS/images/rock.png" alt="">
            </div>
        </div>
    </div>
    
</body>

<script src="RPS/RPS.js"></script>
</html>
